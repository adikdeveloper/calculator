<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulyator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="memory-indicator"></div>
            <div class="previous-operation"></div>
            <div class="current-operation">0</div>
        </div>
        
        <div class="memory-buttons">
            <button class="memory-button mc">MC</button>
            <button class="memory-button mr">MR</button>
            <button class="memory-button m-plus">M+</button>
            <button class="memory-button m-minus">M-</button>
        </div>
        
        <div class="buttons">
            <button class="advanced-operator">x²</button>
            <button class="advanced-operator">√</button>
            <button class="clear">AC</button>
            <button class="delete">DEL</button>
            
            <button class="advanced-operator">x³</button>
            <button class="advanced-operator">∛</button>
            <button class="operator">%</button>
            <button class="operator">÷</button>
            
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">×</button>
            
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">-</button>
            
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">+</button>
            
            <button class="number zero">0</button>
            <button class="number">.</button>
            <button class="equals">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
